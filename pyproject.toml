[tool.poetry]
name = "sethfischer/osr"
version = "0.1.0-pre-alpha"
description = "Alternative body construstion for the NASA JPL Open Source Rover."
authors = ["Seth Fischer <seth@fischer.nz>"]
license = "MIT"


[tool.poetry.dependencies]
python = "^3.8"
Sphinx = "^4.4.0"
sphinx-rtd-theme = "^1.0.0"
sphinx-lfs-content = "^1.0.0"

[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
black = "^22.1.0"
isort = "^5.10.1"
cffconvert = "^2.0.0"
doc8 = "^0.10.1"
rstcheck = "^3.3.1"
flake8-docstrings = "^1.6.0"

[tool.isort]
profile = "black"
multi_line_output = 3

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
