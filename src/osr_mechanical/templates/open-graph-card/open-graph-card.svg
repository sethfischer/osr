<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns:dc="http://purl.org/dc/elements/1.1/"
  xmlns:cc="http://creativecommons.org/ns#"
  xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  xmlns:svg="http://www.w3.org/2000/svg"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
  xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
  id="nz.fischer.osr.open-graph-card"
  width="1280"
  height="640"
  viewBox="0 0 1280 640"
  version="1.1"
  inkscape:version="0.92.5 (2060ec1f9f, 2020-04-08)"
  sodipodi:docname="open-graph-card.svg"
  inkscape:export-xdpi="96"
  inkscape:export-ydpi="96">
  <style id="style_1">
    text {
      fill-opacity: 1;
      fill: #ffffff;
      font-family: sans-serif;
      letter-spacing: 0px;
      line-height: 1.25;
      stroke-width: 0.25;
      stroke: none;
      word-spacing: 0px;
    }
  </style>
  <title id="title">{{ project_name }} Open Graph Card</title>
  <sodipodi:namedview
    id="base"
    bordercolor="#666666"
    borderopacity="1.0"
    pagecolor="#000000"
    showgrid="false"
    showguides="true"
    units="px"
    inkscape:current-layer="layer_text"
    inkscape:cx="830"
    inkscape:cy="300"
    inkscape:document-units="mm"
    inkscape:guide-bbox="true"
    inkscape:pagecheckerboard="false"
    inkscape:pageopacity="1"
    inkscape:pageshadow="2"
    inkscape:window-height="1016"
    inkscape:window-maximized="1"
    inkscape:window-width="1848"
    inkscape:window-x="72"
    inkscape:window-y="27"
    inkscape:zoom="0.3"/>
  <metadata id="metadata">
    <rdf:RDF>
      <cc:Work rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/>
        <dc:title>{{ project_name }} Open Graph Card</dc:title>
        <dc:creator>
          <cc:Agent>
            <dc:title>{{ copyright_owner }}</dc:title>
          </cc:Agent>
        </dc:creator>
        <cc:license rdf:resource="https://spdx.org/licenses/MIT.html"/>
        <dc:rights>
          <cc:Agent>
            <dc:title>(c) {{ build_time.strftime("%Y") }} {{ copyright_owner }}</dc:title>
          </cc:Agent>
        </dc:rights>
        <dc:subject>
          <rdf:Bag>
            <rdf:li>jpl</rdf:li>
            <rdf:li>mars</rdf:li>
            <rdf:li>nasa</rdf:li>
            <rdf:li>perseverance</rdf:li>
            <rdf:li>robot</rdf:li>
            <rdf:li>robotics</rdf:li>
            <rdf:li>rover</rdf:li>
          </rdf:Bag>
        </dc:subject>
        <dc:contributor>
          <cc:Agent>
            <dc:title>{{ copyright_owner }}</dc:title>
          </cc:Agent>
        </dc:contributor>
        <dc:description>{{ short_description }}</dc:description>
      </cc:Work>
    </rdf:RDF>
  </metadata>
  <g
    id="layer_text"
    inkscape:groupmode="layer"
    inkscape:label="text">
    <text
      id="text_github_user_project"
      x="200"
      y="120"
      style="font-size:40px">
      <tspan
        id="tspan_github_user"
        xml:space="preserve"
        x="200"
        y="120">sethfischer/</tspan>
      <tspan
        id="tspan_github_project"
        xml:space="preserve"
        x="435"
        y="120"
        style="font-weight:bold">osr</tspan>
    </text>
    <text
      id="text_project_host"
      xml:space="preserve"
      x="245"
      y="180"
      style="font-size:40px">{{ project_host }}</text>
    <text
      id="text_short_desc"
      x="80"
      y="230"
      style="font-size:25px">
      <tspan
        id="tspan_short_desc_line1"
        xml:space="preserve"
        x="80"
        y="230">Alternative body for the</tspan>
      <tspan
        id="tspan_short_desc_line2"
        xml:space="preserve"
        x="80"
        y="270">NASA JPL Open Source Rover</tspan>
    </text>
  </g>
  <g
    id="layer_final_assembly"
    inkscape:label="final_assembly"
    inkscape:groupmode="layer">
    <image
      id="image_final_assembly"
      xlink:href="final-assembly.png"
      x="560"
      y="70"
      height="490"
      width="640"
      style="image-rendering:optimizeQuality"
      preserveAspectRatio="none"/>
  </g>
  <g
    id="group_github_logo"
    inkscape:label="logo_github"
    inkscape:groupmode="layer">
    <image
      id="github_logo"
      inkscape:label="#github_logo"
      xlink:href="data:image/svg+xml;base64,{{ github_logo }}"
      x="80"
      y="80"
      width="100"
      height="100"
      preserveAspectRatio="none"
      style="image-rendering:optimizeQuality"/>
  </g>
  <g
    id="group_python_logo"
    inkscape:label="logo_python"
    inkscape:groupmode="layer">
    <image
      id="python_logo"
      inkscape:label="#python_logo"
      xlink:href="data:image/svg+xml;base64,{{ python_logo }}"
      x="205"
      y="340"
      width="100"
      height="100"
      preserveAspectRatio="none"
      style="image-rendering:optimizeQuality"/>
  </g>
  <g
    id="group_cadquery_logo"
    inkscape:label="logo_cadquery"
    inkscape:groupmode="layer">
    <image
      id="cadquery_logo"
      inkscape:label="#cadquery_logo"
      xlink:href="data:image/svg+xml;base64,{{ cq_logo }}"
      x="80"
      y="340"
      width="100"
      height="100"
      preserveAspectRatio="none"
      style="image-rendering:optimizeQuality"/>
  </g>
  <g
    id="group_ros_logo"
    inkscape:label="logo_ros"
    inkscape:groupmode="layer">
    <image
      id="ros_logo"
      inkscape:label="#ros_logo"
      xlink:href="data:image/svg+xml;base64,{{ ros_logo }}"
      x="80"
      y="460"
      width="407"
      height="100"
      preserveAspectRatio="none"
      style="image-rendering:optimizeQuality"/>
  </g>
</svg>
